<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WFC Garden</title>
        <style>
            :root {
                --size: 40px;
            }
            * {
                margin: 0;
                padding: 0;
                line-height: 0;
            }
            img {
                width: var(--size);
                height: var(--size);
            }
            img.rot90 {
                transform: rotate(90deg);
            }
            img.rot180 {
                transform: rotate(180deg);
            }
            img.rot270 {
                transform: rotate(270deg);
            }
        </style>
    </head>
    <body>
        <script src="script.js"></script>
    </body>
</html>
